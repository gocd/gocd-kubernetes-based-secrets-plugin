apply plugin: 'java'
apply from: "https://raw.githubusercontent.com/gocd/gocd-plugin-gradle-task-helpers/master/helper.gradle?_=${(int) (new Date().toInstant().epochSecond / 60)}"

gocdPlugin {
  id = 'cd.go.contrib.secrets.kubernetes'
  pluginVersion = '0.0.1'
  goCdVersion = '19.6.0'
  name = 'Kubernetes Secrets Plugin for GoCD'
  description = 'Kubernetes secrets based secrets plugin for GoCD'
  vendorName = 'ThoughtWorks, Inc.'
  vendorUrl = 'https://github.com/gocd/gocd-kubernetes-based-secrets-plugin'

  githubRepo {
    owner = System.getenv('GITHUB_USER') ?: 'bob'
    repo = 'gocd-kubernetes-based-secrets-plugin'
    token = System.getenv('GITHUB_TOKEN') ?: 'bad-token'
  }

  pluginProject = project

  prerelease = !"No".equalsIgnoreCase(System.getenv('PRERELEASE'))
  assetsToRelease = [project.tasks.findByName('jar')]
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

version = gocdPlugin.fullVersion(project)

repositories {
  mavenCentral()
}

sourceSets {
  test {
    java {
      compileClasspath += configurations.compileOnly
      runtimeClasspath += configurations.compileOnly
    }
  }
}

dependencies {
  compile group: 'com.github.bdpiparva.plugin.base', name: 'gocd-plugin-base', version: '0.0.5'
  compileOnly group: 'cd.go.plugin', name: 'go-plugin-api', version: '19.1.0'
  compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
  compile group: 'io.fabric8', name: 'kubernetes-client', version: '4.4.2'

  testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.5.2'
  testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.2'
  testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.5.2'
  testCompile group: 'org.assertj', name: 'assertj-core', version: '3.14.0'
  testCompile group: 'org.mockito', name: 'mockito-core', version: '3.2.4'
  testCompile group: 'org.jsoup', name: 'jsoup', version: '1.12.1'
  testCompile group: 'cd.go.plugin', name: 'go-plugin-api', version: '19.1.0'
  testCompile group: 'org.skyscreamer', name: 'jsonassert', version: '1.5.0'
}

test {
  useJUnitPlatform()
}

jar {
  from(configurations.compile) {
    into "lib/"
  }

//    from(sourceSets.main.java) {
//        into "/"
//    }
}

